name: CI (experimental)
on:
  push:
    branches:
      - main
  pull_request:
  # schedule:
  #   # https://crontab.guru/#0_12_*_*_0
  #   - cron: 0 12 * * 0 # At 12:00 on Sunday

env:
  GO_VERSION: ^1.22.0

jobs:
  affected:
    name: Finding affected tests
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      nodejs-paths: ${{ steps.nodejs.outputs.paths }}
      nodejs-setups: ${{ steps.nodejs.outputs.setups }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: go build -o ${{ github.workspace }}/tools ./cmd/...
        working-directory: .github/cloud-samples-tools
      - name: Get diffs
        run: git --no-pager diff --name-only HEAD origin/main | tee diffs.txt
      - name: Find Node.js affected packages
        id: nodejs
        run: |
          echo "paths=$(./tools affected .github/config/nodejs-dev.jsonc diffs.txt paths.txt)" >> $GITHUB_OUTPUT
          cat paths.txt
          echo "setups=$(./tools setups .github/config/nodejs-dev.jsonc paths.txt)" >> $GITHUB_OUTPUT

  nodejs-test:
    name: Node.js test
    needs: affected
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      id-token: write # needed for google-github-actions/auth
    strategy:
      fail-fast: false
      matrix:
        path: ${{ fromJson(github.event_name == 'pull_request' && needs.affected.outputs.nodejs-paths || '[]') }}
    env:
      CI_SETUP: ${{ toJson(fromJson(needs.affected.outputs.nodejs-setups)[matrix.path])}}
      GOOGLE_SAMPLES_PROJECT: ${{ fromJson(needs.affected.outputs.nodejs-setups)[matrix.path].project-id }}
    steps:
      - run: |
          echo node-version: ${{ fromJson(needs.affected.outputs.nodejs-setups)[matrix.path].node-version }}
          echo node-version: ${{ fromJson(env.CI_SETUP).node-version }}
          exit 1
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ fromJson(needs.affected.outputs.nodejs-setups)[matrix.path].node-version }}
      - uses: google-github-actions/auth@v2
        with:
          project_id: ${{ needs.affected.outputs.nodejs-setups[matrix.path].project-id }}
          workload_identity_provider: ${{ needs.affected.outputs.nodejs-setups[matrix.path].workload-identity-provider }}
          service_account: ${{ needs.affected.outputs.nodejs-setups[matrix.path].service-account }}
          access_token_lifetime: ${{ needs.affected.outputs.nodejs-setups[matrix.path].access-token-lifetime }}
      - if: needs.affected.outputs.nodejs-setups[matrix.path].secrets != null
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: ${{ join(needs.affected.outputs.nodejs-setups[matrix.path].secrets) }}
          export_to_environment: true
      - name: üõ†Ô∏è Test ${{ matrix.path }}
        run: |
          timeout ${{ needs.affected.outputs.nodejs-setups[matrix.path].timeout }} \
            make test dir=${{ matrix.path }}
