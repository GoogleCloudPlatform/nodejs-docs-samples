name: scripts
on:
  push:
    branches:
      - main
    paths:
      - .github/scripts/**
  pull_request:
    paths:
      - .github/scripts/**

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .github/scripts
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
      - run: npm install
      - run: npm test
