name: scripts
on:
  push:
    branches:
      - main
    paths:
      - .github/scripts/**
  pull_request:
    paths:
      - .github/scripts/**

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .github/scripts
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: 20
      - run: npm install
      - run: npm test
