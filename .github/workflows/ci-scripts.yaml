name: scripts
on:
  push:
    branches:
      - main
    paths:
      - .github/scripts/**
  pull_request:
    paths:
      - .github/scripts/**

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .github/scripts
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 20
      - run: npm install
      - run: npm test
