on:
  push:
    branches:
      - main
  pull_request:
name: ci
jobs:
  lint:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run lint
  docs:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: JustinBeckwith/linkinator-action@v1
        with:
          paths: "**/*.md"
          linksToSkip: "localhost"
  region-tags:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.3
      - run: ./.github/workflows/utils/region-tags-tests.sh
