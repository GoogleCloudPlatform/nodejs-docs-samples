name: Cloud Samples Tools
on:
  push:
    branches:
      - main
    paths:
      - .github/cloud-samples-tools/**
  pull_request:
    paths:
      - .github/cloud-samples-tools/**

env:
  GO_VERSION: ^1.22.0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: .github/cloud-samples-tools
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Go vet
        run: go vet ./...
      - name: Check format
        run: test -z $(gofmt -l .)

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: .github/cloud-samples-tools
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run tests
        run: go test ./...
