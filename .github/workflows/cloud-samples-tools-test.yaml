name: Cloud Samples Tools
on:
  push:
    branches:
      - main
    paths:
      - .github/cloud-samples-tools/
  pull_request:
    paths:
      - .github/cloud-samples-tools/

env:
  GO_VERSION: ^1.22.0

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: go test ./test
        working-directory: .github/cloud-samples-tools
