        package: ${{ fromJson(needs.affected.outputs.nodejs) }}
        exclude:
          - package: '.'
      fail-fast: false # TODO: remove this, only for testing!
    uses: ./.github/workflows/nodejs-test.yaml
    with:
      path: ${{ matrix.package }}
