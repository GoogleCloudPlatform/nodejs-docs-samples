name: functions-http
on:
  push:
    branches:
    - main
    paths:
    - 'functions/http/**'
    - '.github/workflows/functions-http.yaml'
  pull_request:
    paths:
    - 'functions/http/**'
    - '.github/workflows/functions-http.yaml'
  pull_request_target:
    types: [labeled]
    paths:
    - 'functions/http/**'
    - '.github/workflows/functions-http.yaml'
  schedule:
  - cron:  '0 0 * * 0'
jobs:
  test:
    permissions:
      contents: 'read'
      id-token: 'write'
    if: github.event.action != 'labeled' || github.event.label.name == 'actions:force-run'
    strategy:
      matrix:
        path:
          - 'functions/http/corsEnabledFunction'
          - 'functions/http/corsEnabledFunctionAuth'
          - 'functions/http/httpContent'
          - 'functions/http/httpMethods'
    uses: ./.github/workflows/test.yaml
    with:
      name: 'functions-http'
      path: '${{ matrix.path }}'
  remove_label:
    permissions:
      contents: 'read'
      id-token: 'write'
    if: github.event.action == 'labeled' && github.event.label.name == 'actions:force-run' && always()
    uses: ./.github/workflows/remove-label.yaml
  flakybot:
    permissions:
      contents: 'read'
      id-token: 'write'
    if: github.event_name == 'schedule' && always()
    uses: ./.github/workflows/flakybot.yaml
    needs: [test]
