on:
  push:
    branches:
      - main
    paths:
      - 'healthcare/datasets/**'
  pull_request:
  schedule:
    - cron:  '0 2 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
        working-directory: healthcare/datasets
      - run: npm test
        working-directory: healthcare/datasets
