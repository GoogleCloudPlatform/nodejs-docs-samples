on:
  pull_request:
    paths:
      - 'healthcare/datasets/**'
   schedule:
    - cron:  '0 2 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
      - run: npm test
