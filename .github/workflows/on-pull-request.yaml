name: ðŸª¿
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled

jobs:
  affected:
    name: Finding affected tests
    runs-on: ubuntu-latest
    outputs:
      nodejs: ${{ steps.nodejs.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22.0
      - run: go install ./cmd/affected
        working-directory: .github/workflows/samples-tools
      - id: nodejs
        run: |
          PACKAGES=$(affected .github/workflows/config/nodejs.json)
          echo "packages=$PACKAGES"
          echo "packages=$PACKAGES " >> "$GITHUB_OUTPUT"

  nodejs-lint:
    name: Node.js lint
    needs: affected
    runs-on: ubuntu-latest
    timeout-minutes: 2
    strategy:
      matrix:
        package: ${{ fromJson(needs.affected.outputs.nodejs) }}
        exclude:
          - package: '.'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: make lint dir=${{ matrix.package }}
      - run: ./.github/workflows/utils/region-tags-tests.sh

  nodejs-test:
    name: Node.js
    needs: affected
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write # needed for google-github-actions/auth
    strategy:
      matrix:
        package: ${{ fromJson(needs.affected.outputs.nodejs) }}
        exclude:
          - package: '.'
        include:
          - package: run/helloworld
            e2e-test: true
          - package: run/hello-broken
            e2e-test: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/1046198160504/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: kokoro-system-test@long-door-651.iam.gserviceaccount.com
          access_token_lifetime: 600s
      - run: echo ${{ matrix.e2e-test }}
      - run: make test dir=${{ matrix.package }}
        env:
          GOOGLE_SAMPLES_PROJECT: long-door-651
