name: ⚗️ experimental
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled

jobs:
  affected:
    name: Finding affected tests
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      nodejs: ${{ steps.nodejs.outputs.packages }}
      nodejs-e2e: ${{ steps.nodejs-e2e.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.22.0
      - run: go install ./cmd/affected
        working-directory: .github/workflows/samples-tools
      - id: nodejs
        run: |
          PACKAGES=$(affected .github/workflows/config/nodejs.json)
          echo "packages=$PACKAGES"
          echo "packages=$PACKAGES " >> "$GITHUB_OUTPUT"
      - id: nodejs-e2e
        run: |
          PACKAGES=$(affected .github/workflows/config/nodejs-e2e.json)
          echo "packages=$PACKAGES"
          echo "packages=$PACKAGES " >> "$GITHUB_OUTPUT"

  nodejs-lint:
    name: Node.js lint
    needs: affected
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        package: ${{ fromJson(needs.affected.outputs.nodejs) }}
        exclude:
          - package: '.'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: make lint dir=${{ matrix.package }}
      - run: ./.github/workflows/utils/region-tags-tests.sh

  nodejs-test:
    name: Node.js test
    needs: affected
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      id-token: write # needed for google-github-actions/auth
    strategy:
      matrix:
        node-version: [18, 22]
        package: ${{ fromJson(needs.affected.outputs.nodejs) }}
        exclude:
          - package: '.'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: google-github-actions/auth@v2
        with:
          project_id: long-door-651
          workload_identity_provider: projects/1046198160504/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          access_token_lifetime: 300s # 5 minutes
      - run: make test dir=${{ matrix.package }}
        env:
          GOOGLE_SAMPLES_PROJECT: long-door-651

  nodejs-e2e-test:
    name: Node.js e2e-test
    needs: affected
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write # needed for google-github-actions/auth
    strategy:
      matrix:
        node-version: [18, 22]
        package: ${{ fromJson(needs.affected.outputs.nodejs-e2e) }}
        exclude:
          - package: '.'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: google-github-actions/auth@v2
        with:
          project_id: long-door-651
          workload_identity_provider: projects/1046198160504/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          access_token_lifetime: 600s # 10 minutes
      - run: make e2e-test dir=${{ matrix.package }}
        env:
          GOOGLE_SAMPLES_PROJECT: long-door-651
