name: scheduler
on:
  push:
    branches:
    - main
    paths:
    - 'scheduler/**'
    - '.github/workflows/scheduler.yaml'
  pull_request:
    paths:
    - 'scheduler/**'
    - '.github/workflows/scheduler.yaml'
  pull_request_target:
    types: [labeled]
    paths:
    - 'scheduler/**'
    - '.github/workflows/scheduler.yaml'
  schedule:
  - cron:  '0 0 * * 0'
jobs:
  test:
    if: ${{ github.event.action != 'labeled' || github.event.label.name == 'actions:force-run' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: 'write'
      pull-requests: 'write'
      id-token: 'write'
    defaults:
      run:
        working-directory: scheduler
    steps:
    - uses: actions/checkout@v3.3.0
      with:
        ref: ${{github.event.pull_request.head.sha}}
    - uses: 'google-github-actions/auth@v1.0.0'
      with:
        workload_identity_provider: 'projects/1046198160504/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
        service_account: 'kokoro-system-test@long-door-651.iam.gserviceaccount.com'
        create_credentials_file: 'true'
        access_token_lifetime: 600s
    - uses: actions/setup-node@v3.6.0
      with:
        node-version: 16
    - run: npm install
      working-directory: .
    - run: npm install
    - run: npm run build
    - if: github.event.action == 'schedule'
      run: export MOCHA_REPORTER_OUTPUT=sponge_log_${{github.run_id}}.xml
    - if: github.event.action != 'schedule'
      run: export MOCHA_REPORTER=spec
    - run: npm test
      continue-on-error: true
    - run: ls
    - run: ls ..
    - uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: scheduler/${{env.MOCHA_REPORTER_OUTPUT}}
        retention-days: 1
  remove_label:
      uses: ./.github/workflows/reusable/remove-label.yaml  
  flakybot:
    if: github.event_name == 'schedule' && always()
    uses: ./.github/workflows/flakybot.yaml
    needs: [test]
