name: Test

on:
  workflow_call:
    inputs:
      service_name:  
        required: true
        type: string
      service_path:  
        required: true
        type: string
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: 'write'
      pull-requests: 'write'
      id-token: 'write'
    defaults:
      run:
        working-directory: ${{ inputs.directory }}
    steps:
    - uses: actions/checkout@v3.3.0
      with:
        ref: ${{github.event.pull_request.head.sha}}
    - uses: 'google-github-actions/auth@v1.0.0'
      with:
        workload_identity_provider: 'projects/1046198160504/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
        service_account: 'kokoro-system-test@long-door-651.iam.gserviceaccount.com'
        create_credentials_file: 'true'
        access_token_lifetime: 600s
    - uses: actions/setup-node@v3.6.0
      with:
        node-version: 16
    - name: Get npm cache directory
      id: npm-cache-dir
      shell: bash
      run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}        
    - uses: actions/cache@v3
      id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-     
    - run: npm install
      working-directory: .
    - run: npm install
    - run: npm run build
    # - if: github.event.action == 'schedule'
    - run: |
        export MOCHA_REPORTER_SUITENAME=${{ inputs.service_name }}
        export MOCHA_REPORTER_OUTPUT=MOCHA_REPORTER_OUTPUT=${{github.run_id}}_sponge_log.xml
        export MOCHA_REPORTER=xunit        
    # - if: github.event.action != 'schedule'
    #   run: export MOCHA_REPORTER=spec
    - run: npm test
      continue-on-error: true
    # - if: github.event.action == 'schedule'
    - uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: ${{ inputs.service_path }}/${{ env.MOCHA_REPORTER_OUTPUT }}
        retention-days: 1
