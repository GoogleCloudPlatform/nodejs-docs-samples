apiVersion: v1
kind: Service
metadata:
  name: grpc-hello
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http1
  - port: 443
    targetPort: 9000
    protocol: TCP
    name: grpc
  selector:
    app: grpc-hello
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grpc-hello
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grpc-hello
    spec:
      containers:
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:1
        args: [
          "--http_port=8080",
          "--http2_port=9000",
          "--backend=grpc://127.0.0.1:50051",
          "--service=SERVICE_NAME",
          "--version=SERVICE_CONFIG_ID",
        ]
        ports:
          - containerPort: 8080
          - containerPort: 9000
      - name: node-grpc-hello
        image: gcr.io/GCLOUD_PROJECT/endpoints-example:1.0
        ports:
          - containerPort: 50051
