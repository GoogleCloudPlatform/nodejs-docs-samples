steps:

- id: 'Deploy to Cloud Run'
  name: 'gcr.io/cloud-builders/gcloud:latest'
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    gcloud compute networks vpc-access connectors create ${_SERVICE} \
      --region ${_REGION} \
      --range 10.8.0.0/28 \
      --network default
    
    ./test/retry.sh "gcloud beta run deploy ${_SERVICE} \
      --source . \
      --allow-unauthenticated \
      --region ${_REGION} \
      --set-env-vars REDISHOST=${_REDISHOST} \
      --vpc-connector ${_SERVICE}"

substitutions:
  _SERVICE: websockets
  _REGION: us-central1
  _REDISHOST: localhost
