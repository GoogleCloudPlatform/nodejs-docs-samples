steps:

- id: 'Create VPC Access connector'
  name: 'gcr.io/cloud-builders/gcloud:latest'
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    gcloud compute networks vpc-access connectors create ${_CONNECTOR} \
      --region ${_REGION} \
      --range 10.8.0.0/28 \
      --network default || echo 'Connector already created.'

