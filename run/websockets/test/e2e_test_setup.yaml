  name: 'gcr.io/cloud-builders/docker'
  entrypoint: /bin/bash
  args:
  - '-c'
  - |
    ./test/retry.sh "gcloud run deploy ${_SERVICE} \
      --source . \
      --allow-unauthenticated \
